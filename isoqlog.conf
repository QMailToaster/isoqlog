#isoqlog Toaster Configuration

logtype     = "qmail-multilog"
logstore    = "/var/log/qmail/send"
domainsfile = "/etc/isoqlog/isoqlog.domains"
outputdir   = "/usr/share/isoqlog/htdocs"
htmldir     = "/usr/share/isoqlog/htmltemp"
langfile    = "/usr/share/isoqlog/lang/english"
hostname    = "localhost"
maxsender   = 100
maxreceiver = 100
maxtotal    = 100
maxbyte     = 100
